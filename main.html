<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
		  table, th, td {
			  border: 1px solid black;
		  }
	  </style>
  </head>
  <body>
    <table style="width: 100%; height: 100% align">
       <tr>
        <td>
             <table> <!--nested table 2-->
                <tr>
                    <thead>
                        <th colspan="2">Nested Table 2</th>
                    </thead>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>
        <td>
            <table> <!--nested table 1-->
                <tr>
                    <thead>
                        <th>Nested Table 1</th>
                    </thead>
                </tr>
                <tr>
                    <td>
                        <ul type="disc">
                            <li>List item</li>
                            <li>List item</li>
                            <li>List item</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
       </tr>
       <tr>
        <td>
        <table> <!--nested table 3-->
            <tr>
                <thead>
                    <th colspan="2">Nested Table 3</th>
                </thead>
            </tr>
            <td><a href="#">Nested Table 3</a></td>
            <td>
                Demo Continued
            </td>
        </table>
        </td>
        <td>
           <table> <!--nested table 4-->
            <tr>
                <thead>
                    <th>Nested Table 4</th>
                </thead>
            </tr>
            <tr>
                <td style="background-color: black; color: white;">
                    HTML
                </td>
            </tr>
           </table>
        </td>
       </tr>
    </table>
  </body>
</html>
